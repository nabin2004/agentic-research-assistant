name: CI

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run arXiv script (sanity)
        run: |
          python scripts/arxiv_search.py --query "test" --max 1 --out outputs
      - name: Enrich metadata (sanity)
        run: |
          if [ -f outputs/arxiv_results.csv ]; then python scripts/enrich_metadata.py --csv outputs/arxiv_results.csv --out outputs || true; fi
